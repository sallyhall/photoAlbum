<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Photo Album</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/html" id="imgTmpl">
      <div class="photo">
        <img src="albums/<%= imgURL %>" alt="<%= photoTitle %>">
        <p><%= photoTitle %></p>
      </div>
    </script>
    <script type="text/html" id="albumBtnTmpl">
      <button rel = "<%= albumName %>"><%= albumTitle %></button>
    </script>
  </head>
  <body>
    <aside class = "hidden">
    </aside>
    <div class="wrapper">
      <section class="albums">
      </section>
      <section class="photos hidden">
      </section>
      <section class="photoDetails hidden">
      </section>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

    <script src="photos.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
